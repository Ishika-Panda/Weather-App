<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name ="viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "weather-container">
        <div class="px-4 py-5 my-5 text-center">
            <h2>Weather App</h2>
              <p class="lead">Get the weather of your city just by one click away!</p>
          </div>
        <input type = "text" id = "city" placeholder = "Enter city">
        <button onclick = "getWeather()">Search</button>

        <img id="weather-icon" alt = "Weather Icon">

        <div id="temp-div"></div>
     
        <div id="humidity-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>

    </div>
    <script src="./script.js"></script> 
</body>
</html>
